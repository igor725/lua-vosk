<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Example usage of lua-vosk</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<script>
			window.addEventListener('load', _ => {
				const scnod = document.createElement('script');
				scnod.src = 'js/main.js'
				document.head.appendChild(scnod);
			});
		</script>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
			}

			html, body {
				height: 100%;
			}

			#wrap {
				display: grid;
				padding: 5px;
				row-gap: 5px;
				grid-template-rows: auto auto 1fr auto;
				grid-template-columns: 1fr;
				height: 100%;
			}

			#text {
				box-sizing: border-box;
				outline: none;
				width: 100%;
				height: 100%;
			}

			#buttons {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr;
			}

			input[type="button"] {
				width: 100%;
			}

			#currmdl > * {
				display: inline;
				margin: 5px;
			}

			#ldmdls_container {
				margin-left: 5px;
			}

			#ldmdls > * {
				display: inline;
				margin-left: 10px;
			}

			#content {
				width: 100%;
				height: 100%;
				border: 1px solid black;
				overflow: auto;
			}

			.row {
				position: relative;
				height: 120px;
				border-bottom: 1px solid black;
			}

			.row-text {
				overflow: auto;
				height: 100%;
			}

			.row:nth-child(even) {
				background-color: rgba(122, 122, 122, 0.26);
			}

			.row-btns {
				display: flex;
				flex-direction: row;
				position: absolute;
				opacity: 0.2;
				right: 0px;
				bottom: 0px;
				width: 64px;
				height: 32px;
			}

			.row-btns:hover {
				opacity: 1;
			}

			#runabort {
				display: flex;
				flex-direction: row;
			}

			#abort {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="currmdl">
				<p>Current model:</p><select id="currmdlsel"></select>
			</div>
			<div id="ldmdls_container">
				<p>Loaded models:</p>
				<div id="ldmdls"></div>
			</div>
			<div id="content"></div>
			<div id="buttons">
				<div id="runabort">
					<input id="run" type="button" value="Start recording"/>
					<input id="abort" type="button" value="Abort recording"/>
				</div>
				<input type="button" value="Clear" onclick="document.getElementById('content').innerHTML = '';"/>
			</div>
		</div>
	</body>
</html>
