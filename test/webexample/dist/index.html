<!DOCTYPE html>
<html>
	<head>
		<title>Example usage of lua-vosk</title>
		<script>
			window.addEventListener('load', _ => {
				const scnod = document.createElement('script');
				scnod.src = 'js/main.js'
				document.head.appendChild(scnod);
			});
		</script>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
			}

			html, body {
				height: 100%;
			}

			#wrap {
				display: grid;
				padding: 5px;
				grid-template-rows: auto 1fr auto;
				grid-template-columns: 1fr;
				height: 100%;
			}

			#text {
				box-sizing: border-box;
				width: 100%;
				height: 100%;
			}

			#buttons {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr;
			}

			input[type="button"] {
				width: 100%;
			}

			p {
				display: inline;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div>
				<p>Current model: </p><p id="model"></p><br><br>
			</div>
			<textarea id="text" readonly placeholder="Transcribed text here"></textarea><br>
			<div id="buttons">
				<input id="run" type="button" value="Start recording"/>
				<input type="button" value="Clear field" onclick="document.getElementById('text').innerHTML = '';"/>
			</div>
		</div>
	</body>
</html>
