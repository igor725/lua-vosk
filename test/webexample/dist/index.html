<!DOCTYPE html>
<html>
	<head>
		<title>Example usage of lua-vosk</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<script>
			window.addEventListener('load', _ => {
				const scnod = document.createElement('script');
				scnod.src = 'js/main.js'
				document.head.appendChild(scnod);
			});
		</script>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
			}

			html, body {
				height: 100%;
			}

			#wrap {
				display: grid;
				padding: 5px;
				row-gap: 5px;
				grid-template-rows: auto auto 1fr auto;
				grid-template-columns: 1fr;
				height: 100%;
			}

			#text {
				box-sizing: border-box;
				outline: none;
				width: 100%;
				height: 100%;
			}

			#buttons {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr;
			}

			input[type="button"] {
				width: 100%;
			}

			#currmdl > *{
				display: inline;
				margin: 5px;
			}

			#ldmdls > * {
				display: inline;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="currmdl">
				<p>Current model:</p><select id="currmdlsel"></select>
			</div>
			<div id="ldmdls"></div>
			<textarea id="text" readonly placeholder="Transcribed text here"></textarea>
			<div id="buttons">
				<input id="run" type="button" value="Start recording"/>
				<input type="button" value="Clear field" onclick="document.getElementById('text').innerHTML = '';"/>
			</div>
		</div>
	</body>
</html>
